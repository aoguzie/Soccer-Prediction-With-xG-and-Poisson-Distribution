<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport"
            content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" href="css/phonon.css" />
        <link rel="stylesheet" href="css/app.css" />
        <title>Soccer Bag</title>
    </head>

    <body>

        <home data-page="true">
            <header class="header-bar">
                <div class="center">
                    <h1 class="title">xG Soccer Forecast<span class="tab-number"></span></h1>
                </div>
            </header>
            <nav class="tabs header-tabs">
                <div class="tab-items">
                    <a class="tab-item active">Week 1</a>
                    <a class="tab-item">Week 2</a>
                    <a class="tab-item">Week 3</a>
                    <a class="tab-item">Week 4</a>
                </div>
                <div class="tab-indicator"></div>
            </nav>
            <div class="content" data-tab-contents="true" data-disable-swipe="false" data-tab-default="1">
                <div class="tab-content" id="wk1">

                    <!-- Progress -->
                   
                <div class="circle-progress active">
                    <div class="spinner"></div>
                    <p id="lPerc"></p>
                    
                </div>
                </div>
                <div class="tab-content" id="wk2">


                </div>
                <div class="tab-content" id="wk3">


                </div>
                <div class="tab-content" id="wk4">


                </div>

            </div>
        </home>

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/phonon.min.js"></script>
        <script src="https://cdnjs.com/libraries/mathjs"></script>
        <script src="https://cdnjs.com/libraries/moment.js"></script>
        <script src="js/jquery.csv.js"></script>
        <script src="js/core.js"></script>
          <script src="js/ptr.js"></script>

        <script>
            phonon.options({
                navigator: {
                    defaultPage: 'home'
                },
                i18n: null
            });

            //phonon.navigator().on({page: 'home'}, function(activity) {

            // activity.onTabChanged(function(tabNumber) {
            //   document.querySelector('.tab-number').innerHTML = tabNumber;
            //});
            // });

            phonon.navigator().start();
            // Loading
                $(document).ajaxStart(function () {
                $(".circle-progress active").show();
            });
            $(document).ajaxComplete(function () {
                $(".circle-progress active").hide();
            });
        </script>
    </body>

</html>
